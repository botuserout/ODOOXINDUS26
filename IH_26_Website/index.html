<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden" aria-hidden="true">
        <button id="lightbox-close" class="lightbox-close" aria-label="Close">&times;</button>

        <section id="intro" class="section intro-section">
            <div class="intro-bg-layer">
                <div class="collage-strip">
                    <img src="Categorywise/Registration%20Desk/20250131_080819.jpg" alt="Registration Desk"

                    <img src="Categorywise/Teams/20250131_092055.jpg" alt="Team Coding" class="collage-item">
                    <img src="Categorywise/Teams/20250131_093212.jpg" alt="Stage Presentation" class="collage-item">
                    <img src="Categorywise/Winners/20250131_192052.jpg" alt="Winners Celebration" class="collage-item">
                </div>
            </div>
            <div class="intro-overlay">

                <p class="fade-in-up delay-1">Relive the Innovation</p>
                <div class="scroll-hint fade-in-up delay-2">

            </div>

            <div class="container">
                <h2 class="section-title reveal-text">Inauguration</h2>
                <div class="grid-asymmetric">
                    <div class="grid-item tall reveal-zoom">
                        <img src="Categorywise/Guest/20250131_095316.jpg" alt="Lamp Lighting Ceremony"
                            data-caption="Lighting the lamp of innovation">
                    </div>
                    <div class="grid-stack">
                        <div class="grid-item reveal-right">
                            <img src="Categorywise/Guest/20250131_100913.jpg" alt="Chief Guest Speech"

                        </div>
                        <div class="grid-item reveal-right delay-1">
                            <img src="Categorywise/Guest/20250131_110239.jpg" alt="Audience Listening"
                                data-caption="Full house at the opening ceremony">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: TEAM ENERGY MOSAIC -->

            <div class="container">
                <h2 class="section-title reveal-text">Team Energy</h2>
                <div class="masonry-grid">
                    <div class="masonry-item reveal-up">
                        <img src="Categorywise/Teams/20250131_091526.jpg" alt="Team Collaboration"
                            data-caption="Late night brainstorming">
                    </div>
                    <div class="masonry-item reveal-up delay-1">
                        <img src="Categorywise/Teams/20250131_092342.jpg" alt="Intense Coding"
                            data-caption="Debugging sessions">
                    </div>
                    <div class="masonry-item reveal-up delay-2">
                        <img src="Categorywise/Teams/IMG_20250131_092821.jpg" alt="Group Discussion"

                    </div>
                    <div class="masonry-item reveal-up delay-3">
                        <img src="Categorywise/Teams/IMG_20250131_093716.jpg" alt="Energy Drinks"
                            data-caption="Fueling the innovation">
                    </div>
                    <div class="masonry-item reveal-up">
                        <img src="Categorywise/Teams/20250131_094404.jpg" alt="Whiteboard logic"
                            data-caption="Mapping out the logic">
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 4: TALKS & MENTORING SPOTLIGHT -->
        <section id="talks" class="section talks-section">
            <div class="container full-width-flex">
                <div class="blur-side left reveal-left"></div>
                <div class="center-focus reveal-zoom">
                    <img src="Categorywise/Guest/20250131_104643.jpg" alt="Keynote Speaker"
                        data-caption="Keynote on Future Tech">
                    <div class="caption-overlay">
                        <h3>Mentoring & Talks</h3>
                        <p>Industry experts guiding the next generation.</p>
                    </div>
                </div>
                <div class="blur-side right reveal-right"></div>
            </div>
        </section>

        <!-- SECTION 5: COMPETITION IN PROGRESS (HORIZONTAL SCROLL) -->
        <section id="competition" class="section competition-section">
            <div class="sticky-container">
                <h2 class="section-title p-absolute">The Grind</h2>
                <div class="scroll-progress"></div>
                <div class="horizontal-track">
                    <div class="track-item">
                        <img src="Categorywise/Teams/20250131_091235.jpg" alt="Night Coding Wide"
                            data-caption="The arena at 2 AM">
                    </div>
                    <div class="track-item">
                        <img src="Categorywise/Teams/20250131_091641.jpg" alt="Focused Teams"
                            data-caption="In the zone">
                    </div>
                    <div class="track-item">
                        <img src="Categorywise/20250131_123318PMByGPSMapCamera.jpg" alt="Lunch Break"

                    <div class="track-item">
                        <img src="Categorywise/Jury/Mr.Akash%20Padhiyar/20250131_151305.jpg" alt="Mentor Guidance"

                    </div>
                    <div class="track-item">
                        <img src="Categorywise/Jury/Ms.Poonam%20Patel/20250131_153104.jpg" alt="Evaluation"

                    </div>

            </div>

                <h2 class="section-title reveal-text">Victory</h2>
                <div class="winners-layout">
                    <div class="winner-hero reveal-zoom">
                        <img src="Categorywise/Winners/20250131_191750.jpg" alt="Grand Winners"
                            data-caption="Champions of IH_26">
                        <div class="winner-overlay">
                            <h3>Grand Champions</h3>
                        </div>
                    </div>
                    <div class="winner-grid">
                        <div class="winner-sub reveal-up delay-1">
                            <img src="Categorywise/Winners/20250131_191811.jpg" alt="Runner Up"
                                data-caption="1st Runner Up">
                        </div>
                        <div class="winner-sub reveal-up delay-2">
                            <img src="Categorywise/Winners/20250131_191920.jpg" alt="Runner Up"
                                data-caption="2nd Runner Up">
                        </div>
                        <div class="winner-sub reveal-up delay-3">
                            <img src="Categorywise/Winners/20250131_192040.jpg" alt="Best Design"
                                data-caption="Best Design Award">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 7: ORGANIZING TEAM -->
        <section id="organizers" class="section organizers-section">
            <div class="container">
                <h2 class="section-title reveal-text">The Team</h2>
                <div class="card-grid">
                    <div class="card reveal-flip">
                        <img src="Categorywise/Hiren%20Sir%20Mob/IMG20250131112057.jpg" alt="Organizer Lead">
                        <p>Core Team</p>
                    </div>
                    <div class="card reveal-flip delay-1">
                        <img src="Categorywise/Hiren%20Sir%20Mob/IMG20250131113500.jpg" alt="Organizer Lead">

                    </div>
                    <div class="card reveal-flip delay-2">
                        <img src="Categorywise/Hiren%20Sir%20Mob/IMG20250131121439.jpg" alt="Organizer Lead">

                    </div>
                    <div class="card reveal-flip delay-3">
                        <img src="Categorywise/Hiren%20Sir%20Mob/IMG20250131131337.jpg" alt="Volunteers">
